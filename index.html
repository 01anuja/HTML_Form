<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<fieldset>
     <legend>Personal Details</legend>
     <label for="name">Firstname</label>
     <input type="text" id="name" required>
     <br>
     <br>
     <label for="name">middle name</label>
     <input type="text" id="name" required>
     <br>
     <br>
     <label for="name">Last name</label>
     <input type="text" id="name" required>
     <br>
     <br>
     <label for="course">Course</label>
     <select  id="course" required >Courses
     <option  value="">select</option>
     <option  value="Btech">Btech</option>
     <option  value="BCA">BCA</option>
     <option  value="Bcom">Bcom</option>
     <option  value="BBA">BBA</option>
     <option  value="other">other</option>
     </select>
     <br>
     <br>
     <label for="gender">Gender:</label>
     <br>
     <!--
     <input type="radio" name="gender" id="male" value="male">
     <label for="male">male</label><br>
     <input type="radio" name="gender" id="female" value="female">
     <label for="female">female</label><br>
     <input type="radio" name="gender" id="other" value="other">
     <label for="other">other</label><br>
     -->
     <br>

     <label>
        <input type="radio" name="gender" value="male"> Male
      </label>
      <br>
      <label>
        <input type="radio" name="gender" value="female"> Female
      </label>
      <br>
      <label>
        <input type="radio" name="gender" value="other"> Other
      </label><br>

     <br>
     <label for="dob">DOB</label>
     <input type="datetime-local" name="dob" id="dob">
     <br>
     <br>
     <label for="phone">Phone</label>
     <input type="tel" value="+91" disabled style="width: 30px;">
     <input type="tel" id="phone" name="phone">
     <br>
     <br>
     <label for="address">Address</label><br>
     <textarea name="address" id="address" cols="30" rows="10"></textarea><br>
     <br>
     <label for="email">Email</label>
     <input type="email" name="email" id="email">
     <br>
     <br>
     <label for="password">Password</label>
     <input type="password" name="password" id="password">
     <br>
     <br>
     <label for="Re-type password:">Re-type password:</label>
     <input type="Re-type password:" name="Re-type password:" id="Re-type password:">
     <br>
     <br>
     <input type="checkbox" name="agree" id="agree">
     <label for="agree">Agree to terms and conditions</label>
     <br>
     <br>
     <label for="profile">Choose file</label>
     <input type="file" name="profile" id="profile">
     <br>
     <br>
     <label for="color">Choose Color</label>
     <input type="color" name="color" id="color">
     <br>
     <br>

     <input type="reset" value="reset">
     <input type="submit" value="submit">

     
     
</fieldset>

</body>
</html>
